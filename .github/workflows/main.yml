name: Test
run-name: Testing workflow
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run prebuild
      - run: npm run tsc
      # - run: npm run test
      - run: npm run build
